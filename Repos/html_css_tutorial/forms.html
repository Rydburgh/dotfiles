<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>HTML Forms</title>
	</head>
	<body>

		<h1>HTML Forms</h1>

		<form>
<!-- boxes -->
			<label for="username">enter username:</label>
			<input type="text" value="" name="username" id="username" placeholder="username" required/>
			<br><br>
			<label for="email">enter email:</label>
			<input type="email" value="" name="email" id="email" placeholder="your email" required/>
			<br><br>
			<label for="password">password:</label>
			<input type="password" value="" name="password" id="password" placeholder="choose a password" required/>

			<p>Select your gender:</p>

<!-- buttons -->
			<input type="radio" value="male" name="gender"/>
			<label for="option-1">Male</label>
			<input type="radio" value="female" name="gender" />
			<label for="option-2">Female</label>
			<input type="radio" value="other" name="gender" />
			<label for="option-3">Other</label>

			<br><br>

<!-- dropdown menu -->
			<label for="">Security questions:</label>
			<select name="question" id="question">
				<option value="q1">What color are your favorite socks?</option>
				<option value="q1">If you could be a vegetable, what would it be?</option>
				<option value="q3">What is your best security question?</option>
			</select>

			<br><br>

			<label for="answer">Security question answer:</label>
			<input type="text" value="" name="answer" id="answer"/>

			<br><br>
<!-- text area -->
			<label for="bio">Your bio:</label><br>
			<textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

<!-- submit button -->
			<br><br>
			<input type="submit" value="submit the form" name="" id=""/>


		</form>

	</body>
</html>
